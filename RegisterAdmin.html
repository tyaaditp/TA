<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
        <style type="text/css">
            #main{
                background-color: #333;
                width: 600px;
                height: 350px;
                border-radius: 30px;
            }
            h1{
                color: white;
                background-color: black;
                border-top-right-radius: 30px;
                border-top-left-radius: 30px;
            }
            .text{
                background-color: #333;
                color: white;
                width: 250px;
                font-weight: bold;
                font-size: 20px;
                border: none;
                text-align: center;
            }
            .text:focus{
                outline: none;
            }
            #submit{
                width: 250px;
                height: 30px;
                background-color: #ffdb58;
                border: none;
            }
            hr{
                width: 250px;
                margin-top: 0px !important;
            }
        </style>
    </head>
    <body>
        <center>
            <div id="main">
                <h1>OPTAN REGISTER FORM</h1>
                <form action="/auth/register.php" method="POST">
                    <input type="text" name="name" class="text" autocomplete="off" required placeholder="Name"><br><hr><br>
                    <input type="text" name="username" class="text" autocomplete="off" required placeholder="Username"><br><hr><br>
                    <input type="password" name="password" class="text" required placeholder="Password"><br><hr><br>
                    <input type="email" class="text" id="inputEmail" name="email" required placeholder="Email Address"><br><hr><br>
                    <input type="Submit" name="submit" id="submit">
                </form>
            </div>
        </center>
        
    </body>

</html>
